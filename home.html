<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Reviews - Earn Money</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .navbar {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-user {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-user button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .main-content {
      padding: 20px;
    }

    .hotel-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .hotel-card {
      width: 220px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .hotel-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .hotel-card h3 {
      padding: 10px;
      font-size: 1rem;
    }

    .hotel-card button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #review-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #review-modal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    #review-modal textarea,
    #review-modal input,
    #review-modal select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    #review-modal button {
      padding: 8px 14px;
      margin-right: 10px;
    }

    .wallet {
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">üè® Review4Pay</div>
    <div class="nav-user">
      <span id="username-display">Welcome, <span id="username">User</span></span>
      <span id="earnings">üí∞ Rs. <span id="balance">0</span></span>
      <a href="submit.html"><button>Submit</button></a>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="main-content">
    <h2>Top Hotels to Review</h2>
    <div id="hotels-container" class="hotel-grid"></div>
  </div>

  <div class="wallet">Wallet Balance: Rs. <span id="balance">0</span></div>

  <!-- Modal -->
  <div id="review-modal">
    <div class="modal-content">
      <h2>Review: <span id="hotel-name"></span></h2>
      <input id="reviewer-name" placeholder="Your name" />
      <select id="review-stars">
        <option value="5">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
        <option value="4">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
        <option value="3">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</option>
        <option value="2">‚≠êÔ∏è‚≠êÔ∏è</option>
        <option value="1">‚≠êÔ∏è</option>
      </select>
      <textarea id="review-text" placeholder="Write your review..."></textarea>
      <button id="submit-review">Submit</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const hotelsContainer = document.getElementById("hotels-container");
    const hotelNameSpan = document.getElementById("hotel-name");
    const modal = document.getElementById("review-modal");
    const submitButton = document.getElementById("submit-review");
    const balanceSpan = document.querySelectorAll("#balance");
    const usernameSpan = document.getElementById("username");
    const reviewerNameInput = document.getElementById("reviewer-name");

    let selectedHotel = "";
    let balance = parseInt(localStorage.getItem("balance")) || 0;
    balanceSpan.forEach(el => el.textContent = balance);

    // Retrieve logged-in user phone and info
    const loggedInPhone = localStorage.getItem("loggedInUser");
    const users = JSON.parse(localStorage.getItem("users") || "{}");
    let loggedInName = "User";

    if (loggedInPhone && users[loggedInPhone]) {
      loggedInName = users[loggedInPhone].name || "User";
    }

    // Show name in navbar
    usernameSpan.textContent = loggedInName;

    // Auto-fill reviewer name and disable input
    reviewerNameInput.value = loggedInName;
    reviewerNameInput.disabled = true;  // comment this out if you want user editable

    // Nepali cities and hotel types
    const cities = ["Kathmandu", "Pokhara", "Chitwan", "Lalitpur", "Biratnagar", "Butwal", "Nepalgunj", "Dharan", "Bhaktapur", "Hetauda", "Janakpur"];
    const types = ["Hotel", "Resort", "Inn", "Lodge", "Retreat", "Suites", "Villa", "Guest House"];

    // Generate 100 hotels
    const hotels = [];
    for (let i = 1; i <= 100; i++) {
      const city = cities[Math.floor(Math.random() * cities.length)];
      const type = types[Math.floor(Math.random() * types.length)];
      hotels.push({
        name: `${type} ${city} #${i}`,
        image: `https://picsum.photos/400/300?random=${i}`
      });
    }

    // Render hotel cards
    hotels.forEach(hotel => {
      const card = document.createElement("div");
      card.className = "hotel-card";
      card.innerHTML = `
        <img src="${hotel.image}" alt="${hotel.name}" loading="lazy" />
        <h3>${hotel.name}</h3>
        <button onclick="openModal('${hotel.name}')">Review & Earn</button>
      `;
      hotelsContainer.appendChild(card);
    });

    function openModal(hotelName) {
      selectedHotel = hotelName;
      hotelNameSpan.textContent = hotelName;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      // Reset review text only, don't reset reviewer name
      document.getElementById("review-text").value = "";
    }

    submitButton.onclick = function () {
      const name = reviewerNameInput.value.trim();
      const stars = document.getElementById("review-stars").value;
      const review = document.getElementById("review-text").value.trim();

      if (name && review) {
        balance += 65;
        localStorage.setItem("balance", balance);
        balanceSpan.forEach(el => el.textContent = balance);
        alert(`Thank you, ${name}! You earned Rs.65 for reviewing ${selectedHotel}.`);
        closeModal();
      } else {
        alert("Please fill in your review text.");
      }
    };

    function logout() {
      localStorage.removeItem("balance");
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
