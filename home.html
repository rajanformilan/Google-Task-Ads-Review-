<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review4Pay - Hotel Reviews</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e2f;
      color: #fff;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 1.4em;
      font-weight: bold;
    }

    .nav-user {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-user a, .nav-user button {
      color: #fff;
      background: #3a3a5c;
      border: none;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .nav-user button:hover, .nav-user a:hover {
      background: #57577b;
    }

    .hotel-card {
      width: 300px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 15px;
      border-radius: 10px;
      overflow: hidden;
      display: inline-block;
      vertical-align: top;
    }

    .hotel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .hotel-card h3 {
      margin: 10px;
      font-size: 1.1em;
    }

    .hotel-card button {
      margin: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hotel-card button:hover {
      background: #218838;
    }

    #hotels-container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #review-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
    }

    .modal-content button {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">üè® Review4Pay</div>
    <div class="nav-user">
      <span id="username-display">Welcome, <span id="username">User</span></span>
      <span id="earnings">üí∞ Rs. <span id="balance">0</span></span>
      <a href="submit.html">Submit</a>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="hotels-container"></div>

  <div id="review-modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>Review for: <span id="hotel-name"></span></h3>
      <input type="text" id="reviewer-name" placeholder="Your Name" />
      <select id="review-stars">
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="3">‚≠ê‚≠ê‚≠ê</option>
        <option value="2">‚≠ê‚≠ê</option>
        <option value="1">‚≠ê</option>
      </select>
      <textarea id="review-text" placeholder="Write your review..."></textarea>
      <button id="submit-review">Submit Review</button>
    </div>
  </div>

  <script>
    const hotelsContainer = document.getElementById("hotels-container");
    const hotelNameSpan = document.getElementById("hotel-name");
    const modal = document.getElementById("review-modal");
    const submitButton = document.getElementById("submit-review");
    const balanceSpan = document.getElementById("balance");
    let selectedHotel = "";
    let balance = parseInt(localStorage.getItem("balance")) || 0;
    balanceSpan.textContent = balance;

    const cities = ["Kathmandu", "Pokhara", "Chitwan", "Lalitpur", "Biratnagar", "Butwal", "Nepalgunj", "Dharan", "Bhaktapur", "Hetauda", "Janakpur"];
    const types = ["Hotel", "Resort", "Inn", "Lodge", "Retreat", "Suites", "Villa", "Guest House"];

    const hotels = [];
    for (let i = 1; i <= 100; i++) {
      const city = cities[Math.floor(Math.random() * cities.length)];
      const type = types[Math.floor(Math.random() * types.length)];
      hotels.push({
        name: `${type} ${city} #${i}`,
        image: `https://source.unsplash.com/400x300/?hotel,nepal&sig=${i}`
      });
    }

    hotels.forEach(hotel => {
      const card = document.createElement("div");
      card.className = "hotel-card";
      card.innerHTML = `
        <img src="${hotel.image}" alt="${hotel.name}" onerror="this.src='https://via.placeholder.com/400x300?text=Hotel+Image'" />
        <h3>${hotel.name}</h3>
        <button onclick="openModal('${hotel.name}')">Review & Earn</button>
      `;
      hotelsContainer.appendChild(card);
    });

    function openModal(hotelName) {
      selectedHotel = hotelName;
      hotelNameSpan.textContent = hotelName;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    submitButton.onclick = function () {
      const name = document.getElementById("reviewer-name").value.trim();
      const stars = document.getElementById("review-stars").value;
      const review = document.getElementById("review-text").value.trim();

      if (name && review) {
        balance += 65;
        localStorage.setItem("balance", balance);
        balanceSpan.textContent = balance;
        alert(`Thank you, ${name}! You earned Rs.65 for reviewing ${selectedHotel}.`);
        closeModal();
        document.getElementById("reviewer-name").value = "";
        document.getElementById("review-text").value = "";
      } else {
        alert("Please fill in your name and review text.");
      }
    };

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
